<!--HTML image are defined with the <img> tag. 
The 'src' is refered as source of the image.
It is the path and name of image. If your html file and image file both are in the same folder, you can just insert the name of the image file.
no need to insert full path.
The 'alt' is another attribute of the img tag. It works when there is some problem loading the image.
It can be a text discribing the image or a link of the source of image.
Width and heigth are the actual width and height of the image in pixels.-->

    <!DOCTYPE html>
    <html>
    <body>

    </body>
    </html>
