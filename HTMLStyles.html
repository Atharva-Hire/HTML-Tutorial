<!--The HTML style attribute is used to add styles to an element, such as color, font, size, and many more styles.
You can set different styles to a line, a paragraph,........ Below are some examples-->

<!--First we will go with 'background-color'.
The CSS background-color property defines the background color for an HTML element.-->

<html>
<body style="background-color: aqua;">

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    


<!--This will add the background colour to both heading and paragraph.
If you want give different bg colour to the heading and different bg colour to paragraph do the following -->


    <h1 style="background-color:blue;">This is a heading</h1>
    <p style="background-color:red;">This is a paragraph.</p>
    


<!--So we are done with the background color.. lets move on to text color.
The CSS 'color' property defines the text color for an HTML element
Using this you can give different colour to the text.-->
    <h1 style="color:blue;">This is a heading</h1>
    <p style="color:red;">This is a paragraph.</p>

<!--The CSS 'font-family' property defines the font to be used for an HTML element
You can use this property to include different fonts on your web page-->
    <h1 style="font-family:verdana;">This is a heading</h1>
    <p style="font-family:courier;">This is a paragraph.</p>

<!--The CSS font-size property defines the text size for an HTML element.
You can make the font big or small as per your requirement.-->
    <h1 style="font-size:50px;">This is a heading</h1>
    <p style="font-size:160%;">This is a paragraph.</p>
<!--You can also use pixels'px' in the place of percentage -->
<!--The CSS text-align property defines the horizontal text alignment for an HTML element-->
    <h1 style="text-align:center;">Centered Heading</h1>
    <p style="text-align:left;">Centered paragraph.</p>
<!--you can also align ypur text left,right, etc-->


</body>
</html>
<!--Thats it for now.... -->
